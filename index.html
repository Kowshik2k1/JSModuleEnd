<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <title>JS Module End Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="main-container container-fluid">
            <div class="header">
                <div class="heading">
                    <h1>Welcome to Quiz</h1>
                </div>
                <div class="utils">
                    <div class="start"><button id="start-quiz-btn">Start Quiz</button></div>
                    <div class="timer fw-bold" id="timer"><span id="minutes"></span>:<span id="seconds"></span></div>
                </div>
            </div>
            <div class="quiz-container" id="quiz-container">
                <div class="questions" id="questions-container"></div>
            </div>
            <div class="score-cont" id="score-div"></div>
            <div class="reset-wrap">
                <div class="reset-quiz" id="reset-quiz">
                    <button class="restart">Restart Quiz</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
